<mat-card>
  <mat-card-title>Sign in with your Account</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Email"
            formControlName="email"
            class="form-control"
            #email
          />
          <mat-icon matSuffix>email</mat-icon>
          <!-- <i class="fas fa-envelope-open-text"></i> -->
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
            class="form-control"
            #password
          />
          <mat-icon matSuffix>visibility_off</mat-icon>
        </mat-form-field>
      </p>

      <div class="button">
        <button
          type="submit"
          (click)="submit()"
          class="login-btn"
          mat-raised-button
        >
          Login


          <!-- <mat-icon matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
