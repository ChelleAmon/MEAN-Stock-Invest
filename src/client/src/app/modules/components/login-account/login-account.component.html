

<mat-card>
  <mat-card-title>Sign in with your Account</mat-card-title>
<mat-card-content>
<form [formGroup]="form" >
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Email" formControlName="email" class="form-control" #email>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password" class="form-control" #password>
  </mat-form-field>
</p>

<div class="button">
  <button type="submit" *ngIf="form.valid == true" (click)="submit()" class="login-btn" mat-raised-button>Login</button>
</div>

</form>
</mat-card-content>
</mat-card>
