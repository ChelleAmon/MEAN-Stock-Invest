<div class="container-fluid">
  <div class="row">
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
      <mat-tab label="USDT" class="labels">
        <div class="table-responsive">
          <table class="table table-dark">
            <thead>
              <tr class="ml-5">
                <th>Icon</th>
                <th>Name</th>
                <th>Last Price</th>
                <th>Volume</th>
                <th>Change</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let currency of currencyArray let i=index">
                <tr *ngIf="currency.quote_unit=='usdt'">
                  <td><span class="icon icon-btc"></span></td>
                  <td>{{currency.base_unit }}</td>
                  <td>{{currency.last | currency}}</td>
                  <td>{{currency.volume}}</td>
                  <td [ngClass]="{'increase': currency.colors ==='green', 'decrease':currency.colors==='red'}">
                    {{currency.change | number}}
                  </td>
                </tr>
              </ng-container>

            </tbody>
          </table>
        </div>
      </mat-tab>
      <mat-tab label="INR">
        <div class="table-responsive">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Icon</th>
                <th scope="col">Name</th>
                <th scope="col">Last Price</th>
                <th scope="col">Volume</th>
                <th>Change</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let currency of currencyArray; let i=index;">
                <tr *ngIf="currency.quote_unit=='inr'">
                  <td>
                    <!-- <img src="./assets/color/{{currency.base_unit}}.svg"
                      onError="this.src='./assets/color/image-not-found.svg'"> -->
                    </td>
                  <td>{{currency.base_unit}}</td>
                  <td>{{currency.last | currency:'INR'}}</td>
                  <td>{{currency.volume}}</td>
                  <td [ngClass]="{'increase': currency.colors === 'green', 'decrease':currency.colors === 'red' }">
                    {{currency.change  | number}}</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>

 </mat-tab>
    </mat-tab-group>
  </div>

</div>
